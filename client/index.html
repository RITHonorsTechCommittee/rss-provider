<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Add RSS</title>
    <script type="text/javascript" src="/script.js"></script>
    <link rel="stylesheet" href="/style.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
</head>

<body class="pure-g">
    <form class="pure-u-1-2 content-column pure-form pure-form-stacked" action="/add" method="POST">
        <fieldset>
            <legend>Add RSS Item</legend>
            <label for="title">Title</label>
            <input id="title" name="title" type="text" placeholder="title">
            <label for="description">Description</label>
            <textarea id="description" name="description" type="text" placeholder="description"></textarea>
            <label for="date">Expiration date</label>
            <input id="date" name="date" type="date" placeholder="date">
            <button type="submit" class="pure-button pure-button-primary">Submit</button>
        </fieldset>
    </form>
    <div id="rss-item-list" class="pure-u-1-2 content-column">
        {{#items}}
        <div class="rss-item">
            <button class="delete-button pure-button" onclick="deleteItem('{{guid}}')">Ã—</button> {{title}}
        </div>
        {{/items}}
    </div>
</body>

</html>
